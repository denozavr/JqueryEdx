<!DOCTYPE html>
<html>
<head>
    <title>Jquery hello</title>
    <meta charset="utf-8" />
</head>
<body>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.4.min.js"></script>

    <style>
        div {
            margin-top: .2em;
        }

        #target {
            font-weight: 800;
        }
    </style>
    <script>
        $(function () {
            //$('#target').prev().attr('style', 'color: red');

            //$('#target').prevAll().attr('style', 'color: red');

            //PREV UNTIL element with stop class
            //$('#target').prevUntil('.stop').attr('style', 'color:red');


            //$('#target').next().attr('style', 'color: red');

            //$('#target').nextAll().attr('style', 'color: red');

            //Next UNTIL element with stop class
            //$('#target').nextUntil('.last').attr('style', 'color:red');


            //INDEX IS 0-BASED
            var element = $('#target');
            var container = $('#container');

            var index = container.children().index(element);

            $('#display').text('The index of element is ' + index);

            //get return DOM object so we can't use jQuery at one line and shoud do like below
            var foundEl = container.children().get(index);//DOM element
            //convert DOM element to jQuery object
            var jqueryObject = $(foundEl);
            jqueryObject.attr('style', 'color: violet');
        });

    </script>
    <div id="container">
        <div style="color: black;" class="stop">Item 1</div>
        <div style="color: black;">Item 2</div>
        <div style="color: black;">Item 3</div>
        <div style="color: black;" id="target">Item 4(Target)</div>
        <div style="color: black;">Item 5</div>
        <div style="color: black;" class="last">Item 6</div>
    </div>

    <div id="display">

    </div>

</body>
</html>
