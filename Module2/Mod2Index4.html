<!DOCTYPE html>
<html>
<head>
    <title>Module 2</title>
    <meta charset="utf-8" />
    <style>
        body {
            font-size: 1.5em;
        }

       #box {
           width: 5em;
           height: 5em;
           background-color: darkblue;
           color: white;
       }
       .hidden {
           display: none;
       }
    </style>
</head>
<body>

    <h2>Hide, show and toggle</h2>
    <div><button id="executor" type="button" class="btn">Execute!!</button></div>

    <div id="box">
        <div>This content is demo</div>
    </div>

    <button type="button" id="show-additional-information">
        Show additional information
    </button>
    <div id="additional-information" class="hidden">
        <label>Additional information:</label>
        <input type="text" />
    </div>


<script src="//ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.4.min.js"></script>
    <script>
        $(function () {
            $('#executor').click(function () {
                //Hide in 1000 ms(1 second)
                //$('#box').hide(1000);

                //toggle hide element when it is visible and show when it is invisible
                $('#box').toggle(1000);
                
            });

            $('#show-additional-information').click(function () {
                //if you don't want any animation, pass 0 in hide,show, toggle like hide(0)
                $('#additional-information').show(0);
            });

        });
    </script>
</body>
</html>
