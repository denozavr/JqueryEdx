<!DOCTYPE html>
<html>
<head>
    <title>Module 2</title>
    <meta charset="utf-8" />
    <style>
        body {
            font-size: 1.5em;
        }

        div {
            margin-top: 1em;
        }
        .r {
            color: red;
        }
    </style>
</head>
<body>

    <div>
        <button id="target" type="button" class="btn">Execute!!</button>
        <button id="wrap1" type="button" class="btn">Wrap</button>
        <button id="wrap2" type="button" class="btn">Wrap all</button>
        <button id="wrap3" type="button" class="btn">Wrap inner</button>
    </div>


    <div id="display" class="r">
        <div>This content was already here</div>
    </div>



    <script src="//ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.4.min.js"></script>
    <script>
        $(function () {

            $('#target').one('click', function () {

                //Appen and prepend add content inside the parent div(display)
                $('#display').prepend('<div>This is the beginning inside</div>');
                $('#display').append('<div>This is the end inside</div>');


                //After and before add HTML after and before element NOT INSIDE(like append and prepend)
                $('#display').before('<div>This is the beginning OUT</div>');
                $('#display').after('<div>This is the end OUT</div>');
            });


            $('#wrap1').one('click', function () {
                $('#display>div').wrap('<em></em>');
            });

            $('#wrap2').one('click', function () {
                $('#display>div').wrapAll('<em></em>');
            });

            $('#wrap3').one('click', function () {
                $('#display>div').wrapInner('<em></em>');
            });

        });
    </script>
</body>
</html>
