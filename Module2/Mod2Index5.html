<!DOCTYPE html>
<html>
<head>
    <title>Module 2</title>
    <meta charset="utf-8" />
    <style>
        body {
            font-size: 1.5em;
        }
        .red {
            color: red;
        }
     
    </style>
</head>
<body>
    <h2>replace </h2>
    <div>
        <button id="executor" type="button" class="btn">Execute!!</button>
    </div>

    <div id="target">First line</div>

<script src="//ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.4.min.js"></script>
    <script>
        $(function () {
            $('#executor').click(function() {
                $('#target').replaceWith('<div id="target" class="red">New content</div>');
            });

        });
    </script>
</body>

</html>
