<!DOCTYPE html>
<html>
<head>
    <title>Module 2</title>
    <meta charset="utf-8"/>
    <style>
        span.message {
            color: slateblue;
        }
    </style>
</head>
<body>
<div id="target">Demo element</div>

<div id="display"></div>

<br/>
    <form>
        <div>
            <label for="name">Name: </label>
            <input type="text" value="" class="form-control" id="name"/>
            <span class="message" hidden="hidden">Please enter name</span>
            <br/>
        </div>
        <div>
            <label for="email">Email: </label>
            <input type="text" value="" class="form-control" id="email"/>
            <span class="message" hidden="hidden">Please enter email</span>
        </div>
    </form>

<script src="//ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.4.min.js"></script>
<script>
    $(function() {
        $("#target").click(function(event) {
            var output = 'User clicked in ' + event.pageX + '/' + event.pageY + ' point';
            $("#display").text(output);
        });

        //show span when focus in input
        $('input[type="text"]').focus(function() {
            //convert this to jQuery object and find the next span
            $(this).next('span').removeAttr('hidden');
        }).blur(function () {
            //delete help message when input lost focus
            $('span.message').attr('hidden','hidden');
        });
    });
</script>
</body>
</html>
