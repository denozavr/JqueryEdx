<!DOCTYPE html>
<html>
<head>
    <title>Module 2</title>
    <meta charset="utf-8"/>
    <style>
        body {
            font-size: 1.5em;
        }

        .box {
            width: 5em;
            height: 5em;
            background-color: darkblue;
            color: white;
        }

        .hidden {
            display: none;
        }
    </style>

</head>
<body>
    <div id="output">Click to execute script</div>
    <h2>Hide, show and toggle</h2>
    <div>
        <button id="executor" type="button" class="btn">Run Script</button>
    </div>

    <div class="box">
        Sample content
    </div>


<script src="//ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.4.min.js"></script>
<script>
    $(function () {
        $('#executor').click(function () {
            //hide runs async, so next line will execute immediately
            $('.box').hide(1000).promise().done(function () {
                // this code run after hide is complete
                $('#output').text('Box is hidden now');
            });

        });
    });
</script>
</body>
</html>
